<script>
	// Load Web Fonts
	var fonts = ['BebasNeue Bold.otf', 'Lato-Reg.ttf', 'MyriadPro-Cond_0.otf', ];

	var fontDiv = document.createElement('fonts-to-load');
	document.body.appendChild(fontDiv);

	for (var i = 0; i < fonts.length; i++) {
		fonts[i] = fonts[i].substr(0, fonts[i].lastIndexOf('.'));

		var div = document.createElement('font-div');
		div.id = fonts[i];
		div.style.fontFamily = fonts[i];
		div.style.position = 'absolute';
		div.style.top = 0;
		div.style.left = 0;
		div.style.visibility = 'hidden';
		div.innerHTML = 'Hello world.';
		fontDiv.appendChild(div);
	}
	
	setTimeout(function() { document.body.removeChild(fontDiv); }, 500);
</script>
